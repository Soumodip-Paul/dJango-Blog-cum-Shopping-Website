{% extends 'blog/temp.html' %}
{% block title %}
Welcome to our videos
{% endblock %}
{% block videos %}active{% endblock %}
{% block style %}
{% endblock %}
{% block main %}
<main class="">
    <div class="row g-5 p-0 m-0">
        <div class="col-md-9 p-0 m-0">
            <iframe style="width: 100%; aspect-ratio: 16 / 9 !important;"
                src="https://www.youtube.com/embed/-mJFZp84TIY" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <article class="blog-post">
                {% if image|length != 0 %}
                <img src="/media/{{image}}" alt="post image" class="w-100 rounded-3">
                {% endif %}
                {{content|safe}}
            </article>
            <nav class="blog-pagination d-flex px-3" aria-label="Pagination">
                <a class="btn btn-outline-success me-auto" href="#">Older</a>
                <a class="btn btn-outline-success ms-auto" href="#">Newer</a>
            </nav>

        </div>

        <div class="col-md-3 p-0 m-0">
            <div style="background-color: #f1f1f1;"></div>
            <div class="p-0 m-0 no-scroll" style="background-color: #f1f1f1; height: calc(100vh - 61px); overflow-y: scroll;">

            </div>
        </div>
    </div>
</main>
{% endblock %}
